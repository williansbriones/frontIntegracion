<html>
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
            rel="stylesheet"
            as="style"
            onload="this.rel='stylesheet'"
            href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Work+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Moto papis</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>
<body>
<div class="relative flex size-full min-h-screen flex-col bg-white group/design-root overflow-x-hidden" style='font-family: "Work Sans", "Noto Sans", sans-serif;'>
    <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f4f2f0] px-10 py-3">
            <div class="flex items-center gap-8">
                <div class="flex items-center gap-4 text-[#171411]">
                    <div class="size-4">
                        <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                    d="M24 4C25.7818 14.2173 33.7827 22.2182 44 24C33.7827 25.7818 25.7818 33.7827 24 44C22.2182 33.7827 14.2173 25.7818 4 24C14.2173 22.2182 22.2182 14.2173 24 4Z"
                                    fill="currentColor"
                            ></path>
                        </svg>
                    </div>
                    <h2 class="text-[#171411] text-lg font-bold leading-tight tracking-[-0.015em]">Moto papis</h2>
                </div>
                <label class="flex flex-col min-w-40 !h-10 max-w-64">
                    <div class="flex w-full flex-1 items-stretch rounded-xl h-full">
                        <div
                                class="text-[#877264] flex border-none bg-[#f4f2f0] items-center justify-center pl-4 rounded-l-xl border-r-0"
                                data-icon="MagnifyingGlass"
                                data-size="24px"
                                data-weight="regular"
                        >
                            <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                                <path
                                        d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"
                                ></path>
                            </svg>
                        </div>
                        <input
                                placeholder="Search"
                                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#171411] focus:outline-0 focus:ring-0 border-none bg-[#f4f2f0] focus:border-none h-full placeholder:text-[#877264] px-4 rounded-l-none border-l-0 pl-2 text-base font-normal leading-normal"
                                value=""
                        />
                    </div>
                </label>
            </div>
            <div class="flex gap-2">
                <button
                        class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#f4f2f0] text-[#171411] text-sm font-bold leading-normal tracking-[0.015em]">
                    <span class="truncate">Iniciar sesin</span>
                </button>

                <a href="./perfil.html">
                <div
                        class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
                        style='background-image: url("./images/Akutami_Gege.webp");'
                ></div>
                </a>
            </div>
        </header>
        <div class="gap-1 px-6 flex flex-1 justify-center py-5">
            <div class="layout-content-container flex flex-col max-w-[920px] flex-1">
                <div class="flex flex-wrap gap-2 p-4">
                    <a class="text-[#877264] text-base font-medium leading-normal" href="#">Inicio</a>
                    <span class="text-[#877264] text-base font-medium leading-normal">/</span>
                    <span class="text-[#171411] text-base font-medium leading-normal">Carrito</span>
                </div>
                <h2 class="text-[#171411] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Carrito de compras</h2>

                <div id="container">


                </div>

                <div class="p-4">
                    <div class="flex justify-between gap-x-6 py-2">
                        <p id="total-products" class="text-[#877264] text-sm font-normal leading-normal">Subtotal (2 artículos)</p>
                        <p id="total-price" class="text-[#171411] text-sm font-normal leading-normal text-right">$0</p>
                    </div>
                    <div class="flex justify-between gap-x-6 py-2">
                        <p class="text-[#877264] text-sm font-normal leading-normal">Envío</p>
                        <p class="text-[#171411] text-sm font-normal leading-normal text-right">Gratis</p>
                    </div>
                </div>
                <div class="flex justify-stretch">
                    <div class="flex flex-1 gap-3 flex-wrap px-4 py-3 justify-start">
                        <button
                                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#f4f2f0] text-[#171411] text-sm font-bold leading-normal tracking-[0.015em]"
                        >
                            <span class="truncate">Actualizar carrito</span>
                        </button>
                        <button
                                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#e06c1f] text-white text-sm font-bold leading-normal tracking-[0.015em]"
                        >
                            <span id="pagar" class="truncate">Pagar</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="./js/jquery-3.7.1.min.js"></script>
<script src="./js/carro.js"></script>
</body>
</html>
